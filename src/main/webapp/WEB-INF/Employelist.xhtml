<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Liste des employés</title>
</h:head>
<h:body>
    <h1>Liste des employés</h1>
    <h:dataTable value="#{employeBean.listeEmployes}" var="employe">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{employe.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nom</f:facet>
            #{employe.nom}
        </h:column>
        <h:column>
            <f:facet name="header">Projet affecté</f:facet>
            #{employe.projet.nom}
        </h:column>
    </h:dataTable>
</h:body>
</html>
